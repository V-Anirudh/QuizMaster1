{% extends "layout.html" %}


{% block content %}
    <div class="wrapper">
      <div class="title-text">
        <div class="title signup">SIGN UP</div>
      </div>
      <div class="form-container">
        <div class="form-inner">
          <form action="/" method="GET" class="signup">
            <div class="field">
              <input type="text" name="fname" placeholder="Name" required>
            </div>
            <div class="field">
              <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="field">
              <input type="password" name="pass" placeholder="Password" required>
            </div>

            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
            <p>Already have an account <a href="LoginPage.html">Login</a> </p>
          </form>
        </div>
      </div>
    </div>

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='SigninStyle.css') }}">


{% endblock %}
